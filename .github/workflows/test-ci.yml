name: Test CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        echo "Repository contents:"
        ls -la
        echo "Client directory:"
        ls -la client/
        echo "Server directory:"  
        ls -la server/
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install server dependencies
      run: |
        cd server
        npm install
        
    - name: Success
      run: echo "âœ… CI Pipeline working!"