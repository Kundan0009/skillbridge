name: Simple CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Backend Dependencies
      run: |
        cd server
        npm install
    
    - name: Install Frontend Dependencies
      run: |
        cd client
        npm install
    
    - name: Build Frontend
      run: |
        cd client
        npm run build
    
    - name: Success
      run: echo "âœ… Build completed successfully!"