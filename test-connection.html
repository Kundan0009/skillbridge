<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testConnection()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('https://lj7rtwcw-9000.inc1.devtunnels.ms/api/health');
                const data = await response.json();
                result.innerHTML = `<p style="color: green;">✅ Backend Connected: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Backend Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
